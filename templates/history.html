<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScamSniff — History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:24px; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:8px; border-bottom:1px solid #eee; }
    a { color:#0366d6; text-decoration:none; }
    .wrap { max-width:960px; margin:0 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="/">← Home</a></p>
    <h1>Recent scans</h1>
    <table>
      <thead>
        <tr><th>When</th><th>Score</th><th>Summary</th><th>Snippet</th></tr>
      </thead>
      <tbody>
        {% for s in scans %}
          <tr>
            <td>{{ s["created"] or s["created_at"] }}</td>
            <td>{{ "%.2f"|format(s["score"]) }}</td>
            <td>{{ s["summary"] }}</td>
            <td>{{ (s["message"][:80] ~ ("…" if s["message"]|length > 80 else "")) }}</td>
          </tr>
        {% else %}
          <tr><td colspan="4">No scans yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
