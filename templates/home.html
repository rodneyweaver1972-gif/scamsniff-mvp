<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScamSniff – Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">ScamSniff</a>
      <a class="btn btn-outline-primary" href="/pricing">Pricing</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Check a message for scam risk</h1>
            <p class="text-muted mb-4">
              Paste a suspicious message below and we’ll score it.
            </p>

            <!-- This posts to /result. Your Flask route should accept POST and render result.html. -->
            <form method="POST" action="/result">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Analyze</button>
            </form>

            <div class="mt-4">
              <small class="text-muted">
                Tip: If you get a 404/405 after clicking Analyze, it means the
                <code>/result</code> POST route isn’t wired yet. We’ll add it next.
              </small>
            </div>
          </div>
        </div>

        <div class="text-center text-muted mt-4">
          <small>ScamSniff MVP</small>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
