<!doctype html>
<html>
  <body>
    <h1>ScamSniff (MVP)</h1>
    <form method="post">
      <label>Facebook profile URL:</label><br>
      <input name="url" style="width:360px" required><br><br>

      <label>Friend count (optional):</label><br>
      <input name="friend_count" type="number"><br><br>

      <label>Mutual friends (optional):</label><br>
      <input name="mutuals" type="number"><br><br>

      <label>Posted recently? Type y for yes (optional):</label><br>
      <input name="active" placeholder><br><br>

      <button type="submit">Check</button>
    </form>
  </body>
</html>
