<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ScamSniff â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:24px; }
    .nav { max-width:760px; margin:0 auto 16px; display:flex; gap:12px; }
    .nav a { color:#0366d6; text-decoration:none; }
    .card { max-width:760px; margin:0 auto; border:1px solid #eee; border-radius:16px; padding:20px; }
    textarea, input, button { font-size:16px; }
    textarea { width:100%; min-height:140px; padding:12px; border-radius:12px; border:1px solid #ccc; }
    .btn { padding:10px 16px; border-radius:12px; background:#111; color:#fff; border:0; }
    pre { background:#f7f7f7; padding:12px; border-radius:12px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Home</a>
    <a href="/history">History</a>
    <a href="/pricing">Pricing</a>
  </div>

  <div class="card">
    <h1 style="margin-top:0">Scan something</h1>
    <p>Paste a message, ad, or listing text. Click Analyze.</p>

    <form id="scanForm">
      <textarea id="message" name="message" placeholder="Example: 'Please pay me with a gift card...'"></textarea>
      <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
        <button class="btn" type="submit" id="scanBtn">Analyze</button>
        <span id="status" style="color:#666;"></span>
      </div>
    </form>

    <div id="err" style="display:none;margin-top:12px;padding:10px;border-radius:12px;background:#fee;color:#900;"></div>
    <pre id="out" style="display:none;margin-top:12px;"></pre>
  </div>

  <script>
    const form = document.getElementById('scanForm');
    const messageEl = document.getElementById('message');
    const statusEl  = document.getElementById('status');
    const errEl     = document.getElementById('err');
    const outEl     = document.getElementById('out');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.style.display = 'none';
      outEl.style.display = 'none';
      statusEl.textContent = 'Analyzing...';

      const message = (messageEl.value || '').trim();
      if (!message) {
        statusEl.textContent = '';
        errEl.textContent = 'Please type something first.';
        errEl.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data.ok === false) {
          throw new Error(data.error || 'Request failed');
        }
        outEl.textContent = JSON.stringify(data, null, 2);
        outEl.style.display = 'block';
        statusEl.textContent = 'Done';
      } catch (err) {
        statusEl.textContent = '';
        errEl.textContent = err.message || 'Something went wrong.';
        errEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
